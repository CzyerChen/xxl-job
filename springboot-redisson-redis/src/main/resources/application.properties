# web port
server.port=8081

# log config
logging.config=classpath:logback.xml


### xxl-job admin address list, such as "http=//address" or "http=//address01,http=//address02"
xxl.job.admin.addresses=http=//127.0.0.1=8080/xxl-job-admin

### xxl-job executor address
xxl.job.executor.appname=xxl-job-executor-sample
xxl.job.executor.ip=
xxl.job.executor.port=9999

### xxl-job, access token
xxl.job.accessToken=

### xxl-job log path
xxl.job.executor.logpath=/Users/chenzy/files/gitFile/xxl-job/jobhandler
### xxl-job log retention days
xxl.job.executor.logretentiondays=-1

spring.redisson.host=192.168.7.125
spring.redisson.username=
spring.redisson.password=
spring.redisson.database=0
spring.redisson.port=6379
spring.redisson.jedis.pool.enabled=true
spring.redisson.jedis.pool.max-active=8
spring.redisson.jedis.pool.max-wait=3000
